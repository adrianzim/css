
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="imagens/logo.png" alt="Logo da empresa">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</header>

    <main>
        <section class="produtos-area">
            <div class="produtos-grid" id="produtosGrid">
                <!-- Produtos serão renderizados aqui -->
            </div>
            <aside class="carrinho" id="carrinho">
                <h2>Carrinho</h2>
                <div id="itensCarrinho" class="itens"></div>
                <div class="total">
                    <span>Total:</span>
                    <strong id="totalValor">R$ 0,00</strong>
                </div>
                <button id="esvaziarBtn" class="btn secundaria">Esvaziar</button>
                <button id="finalizarBtn" class="btn primaria">Finalizar Compra</button>
            </aside>
        </section>
    </main>

    <footer>
        <p>© Loja de Tênis</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
